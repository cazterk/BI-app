<div
  class="container d-flex flex-column justify-content-center align-items-center"
  style="   height: 100%; "
>
  <!-- <h1 class="h3 mb-3 font-weight-normal text-center">Please sign in</h1> -->
  <img
    class="mb-5"
    src="../../assets/images/img.svg"
    alt="img"
    style="width: 20rem; "
  />
  <form class="form-signin" style="width: 25rem; " [formGroup]="login">
    <h1 class="h1 mb-3 font-weight-normal text-center">Please sign in</h1>

    <label for="inputEmail" class="sr-only">Email Address</label>
    <input
      type="email"
      id="inputEmail"
      formControlName="email"
      class="form-control mb-2"
      placeholder="Email address"
      required
      autofocus
    />
    <label for="inputPassword" class="sr-only">Password</label>

    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
    />
    <div class="checkbox mb-1">
      <label>
        <input type="checkbox" values="remember-me" /> Remember me
      </label>
    </div>
    <button
      (click)="onLogin()"
      class="btn btn-lg btn-primary btn-block"
      type="submit"
    >
      Sign in
    </button>

    <p class="mt-5 mb-3 text-muted text-center">
      copyright &copy; cazterk 2021
    </p>
  </form>
</div>
